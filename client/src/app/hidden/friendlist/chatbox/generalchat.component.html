<div class="generalChat" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <div *ngFor="let message of chatService.messages" id="{{getStyle(message.fromUser)}}">
    <div *ngIf="!message.fromUser" id="userName">{{message.user}}</div>
    {{message.text}} 
    <div id="timeStamp">{{message.hour + ":" + message.minutes}}</div>
  </div>
</div>

<div class="input">
  <input id="chatInput" placeholder="Enter message here" #box (keyup.enter)="sendMessage(box.value) ; box.value=''">
  <button (click)="sendMessage(box.value); box.value=''">Send</button>
</div>
