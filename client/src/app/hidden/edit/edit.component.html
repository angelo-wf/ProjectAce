<h2>Edit profile</h2>
<div class="col-sm-6 col-md-4" >
  <form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-3 control-label">Username</label>
        <div class="col-lg-8">
          <input class="form-control" type="text" value="{{currentUser}}"><br>
        </div>
        <label class="col-lg-3 control-label">Email</label>
        <div class="col-lg-8">
          <input class="form-control" type="text" value="{{email}}"><br>
        </div>
        <!-- <label class="col-lg-3 control-label">New password?</label>
        <div class="col-md-8">
            <input class="form-control" type="checkbox" (click)="newPassword()">
        </div> -->
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Change password?" (click)="newPassword()">
              
            </div>
          </div>
        <div *ngIf="changePassword">
          <label class="col-lg-3 control-label">Password</label>
          <div class="col-lg-8">
              <input class="form-control" type="password"><br>
          </div>
          <label class="col-lg-3 control-label">Repeat password</label>
          <div class="col-lg-8">
              <input class="form-control" type="password"><br>
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
    </div>

  </form>

</div>
