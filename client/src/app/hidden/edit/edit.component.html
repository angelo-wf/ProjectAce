<h2>Edit profile</h2>
<div class="col-sm-6 col-md-8" >
  <form class="form-horizontal" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group" >
      <label class="col-lg-3 control-label">Username</label>
      <div class="col-lg-8">
        <input class="form-control" type="text" formControlName="username" value="{{currentUser}}">
        <span class=" errorMessage" *ngIf="invalid && editForm.get('username').hasError('required')" >
            This field is required
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-3 control-label">Email</label>
      <div class="col-lg-8">
        <input class="form-control" type="text" formControlName="email" value="{{email}}">
        <span class=" errorMessage" *ngIf="invalid && editForm.get('email').hasError('required')">
            This field is required
        </span>
        <span class="errorMessage" *ngIf="invalid && editForm.get('email').hasError('email')">
            Please enter a valid email address
        </span>
      </div>
      <div class=" errorMessage col-lg-4" *ngIf="invalid && editForm.get('email').hasError('required')" >
        <p></p>
      </div>
      <div class="  errorMessage col-lg-4" *ngIf="invalid && editForm.get('email').hasError('email')" >
        <p></p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-3 control-label"></label>
      <div class="col-md-8">
        <input type="button" class="btn btn-primary" value="Change password?" (click)="newPassword()">
      </div>
    </div>
    <div *ngIf="changePassword">
      
      <div class="form-group">
        <label class="col-lg-3 control-label">Current password</label>
        <div class="col-lg-8">
          <input class="form-control" type="password" formControlName="currentPassword">
          <span class=" errorMessage" *ngIf="invalid && editForm.get('currentPassword').hasError('required')">
              This field is required
          </span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-lg-3 control-label">Password</label>
        <div class="col-lg-8">
            <input class="form-control" type="password" formControlName="newPassword">
            <span class=" errorMessage" *ngIf="invalid && editForm.get('newPassword').hasError('required')">
                This field is required
            </span>
            <span class=" errorMessage" *ngIf="invalid && editForm.get('newPassword').hasError('minlength')">
                The password should contain at least 6 characters
            </span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-lg-3 control-label">Confirm password</label>
        <div class="col-lg-8">
          <input class="form-control" type="password" formControlName="confirmPassword">
          <span class="errorMessage" *ngIf="invalid && editForm.get('confirmPassword').hasError('required')" >
            This field is required
          </span>
          <span class="errorMessage" *ngIf="invalid && editForm.controls.confirmPassword.errors?.MatchPassword">
            Password do not match
          </span>
        </div>
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label"></label>
      <div class="col-md-8">
        <input type="submit" class="btn btn-primary" value="Save Changes">
        <span></span>
        <input type="reset" class="btn btn-default" value="Clear">
        <div class="  errorMessage" *ngIf="invalid" >
            <p>There are some errors</p>
          </div>
      </div>
    </div>
  </form>
</div>
