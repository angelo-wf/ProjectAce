<h2>Highscores</h2>
<div class="body">
  <table class="table">
    <tr>
      <th class="thead-dark" width="200px">rank</th>
      <th class="thead-light" width="200px">name</th>
      <th class="thead" width="200px">score</th>
    </tr>
    <tr *ngFor="let entry of entries">
      <td>{{entry.rank}}</td>
      <td>{{entry.name}}</td>
      <td>{{entry.score}}</td>
    </tr>
  </table>
</div>
