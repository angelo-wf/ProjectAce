<h2>{{getTitle()}}</h2>
<table class="table">
  <tr>
    <th class="thead-dark" width="200px">Game</th>
    <th class="thead-light" width="200px">Name</th>
    <th class="thead-light" width="200px">Players</th>
    <th class="thead" width="200px">
      <button (click)="joinRandom()">Join random</button>
      <button *ngIf="selectedGame && !inGameAlready" (click)="newGame()">Start new game</button>
      <button *ngIf="selectedGame && inGameAlready" (click)="backToGame()">Back to game</button>
    </th>
  </tr>
  <tr *ngFor="let game of finalList">
    <td>{{game.gameType}}</td>
    <td>{{game.name}}</td>
    <td>{{game.players}}</td>
    <td><button (click)="joinGame(game)">Join</button></td>
  </tr>
</table>
