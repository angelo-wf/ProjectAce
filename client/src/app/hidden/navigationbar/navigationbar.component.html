<div id="navigation">
  <button routerLink="lobby" class="visibleNotMobile" id="logo">
      <img src="/assets/logo.png">
  </button>

  <button routerLink="lobby" class="visibleMobile" id="logo" (click)="resetAllComponents()">
      <img src="/assets/logo.png" alt="Paris">
  </button>

  <ul id="nav">
    <li routerLinkActive="active">
      <a routerLink="lobby">Lobby</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="highscores">Highscores</a>
    </li>

    <div class="dropdown">
      <button class="dropbtn">{{currentUser}}</button>
      <div class="dropdown-content" routerLinkActive="active">
        <a routerLink="profile/{{currentUserId}}">Profile</a>
        <a href="#" (click)="logout()">Logout</a>
      </div>
    </div>
  </ul>

  <!--Mobile-->
  <div class="dropdown" id="mobileDropdown">
    <button class="dropbtn">
      <div id="menuLogo"></div>
      <div id="menuLogo"></div>
      <div id="menuLogo"></div>
    </button>

    <div class="dropdown-content" routerLinkActive="active">
      <a routerLink="lobby" (click)="resetAllComponents()">Lobby</a>
      <a routerLink="highscores" (click)="resetAllComponents()">Highscores</a>
      <a routerLink="gamebar" (click)=resetAllComponents()>Game Types</a>
      <a (click)=toggleFriendComponent()>Chat and Friends</a>
      <a routerLink="profile/{{currentUserId}}" (click)="resetAllComponents()">Profile</a>
      <a href="#" (click)="logout()">Logout</a>
    </div>

  </div>
</div>
