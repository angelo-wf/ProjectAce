
<div class="game">
    <app-card-hand class="top" [cards]="opponentCards" [playersCards]="false"></app-card-hand>
    <app-card-table class="middle" [stack]="stack" [pile]="pile" (stackClicked)="clickTable($event)"></app-card-table>
    <app-card-hand class="bottom" [cards]="userCards" [playersCards]="true" (cardClicked)="clickCard($event)"></app-card-hand>
  </div>
