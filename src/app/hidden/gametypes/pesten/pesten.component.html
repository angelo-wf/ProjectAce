
<div #greendiv class="game" (mousemove)="onMouseMove($event, greendiv)">
  <app-card-hand class="top" [cards]="opponentCards" [playersCards]="false" [marOff]="0"></app-card-hand>
  <app-card-table class="middle" [stack]="stack" [pile]="pile" (stackClicked)="clickTable($event)"></app-card-table>
  <app-card-hand class="bottom" [cards]="userCards" [marOff]="offset" [playersCards]="true" (cardClicked)="clickCard($event)"></app-card-hand>
</div>
